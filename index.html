<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Discount Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1>Discount Calculator</h1>
        <div class="input-group">
            <label for="billAmount">Enter Bill Amount:</label>
            <input type="number" id="billAmount" placeholder="Enter bill amount">
        </div>
        <div class="input-group">
            <label for="discount">Select Discount:</label>
            <select id="discount">
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
                <option value="0.25">25%</option>
            </select>
        </div>
        <div class="input-group">
            <label for="discountAmount">Discount Amount:</label>
            <input type="text" id="discountAmount" readonly>
        </div>
        <div class="input-group">
            <label for="finalPay">Final Pay:</label>
            <input type="text" id="finalPay" readonly>
        </div>
        <div class="button-group">
            <button id="calculate">Calculate</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
